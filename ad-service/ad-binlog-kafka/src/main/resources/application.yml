server:
  port: 7003
  servlet:
    context-path: /ad-binlog-kafka

spring:
  application:
    name: eureka-client-ad-binlog-kafka
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    url:  jdbc:mysql://127.0.0.1:3306/ad_data?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=utf8&autoReconnect=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      max-active: 4
      min-idle: 2
      initial-size: 2
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    listener:
      concurrency: 4

eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/

adconf:
  mysql:
    host: 127.0.0.1
    port: 3306
    username: root
    password: password
    binlogName:
    position: -1

  kafka:
    topic: ad-search-mysql-data